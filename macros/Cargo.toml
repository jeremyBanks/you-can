[package]
description = "ಠ_ಠ"
edition = "2021"
homepage = "https://docs.rs/you-can"
license = "MIT OR Apache-2.0"
name = "you-can-build-macros"
repository = "https://github.com/jeremyBanks/you-can"
version = "0.0.1"

[lib]
proc-macro = true
path = "./macros.rs"

[dependencies]
bat = "0.19.0"
crossterm = "0.22.1"
prettyplease = "0.1.1"
quote = "1.0.14"
syn = { version = "1.0.85", features = ["default", "full", "visit", "visit-mut", "extra-traits", "fold"] }
unbounded = "0.0.2022"
